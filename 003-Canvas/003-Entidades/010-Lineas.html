<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Canvas</title>
        <style>
            canvas{border:1px solid black;}
        </style>
    </head>
    <body>
        <canvas id="lienzo" width=512 height=512></canvas>
        <script>
            const contexto = document.getElementById("lienzo").getContext("2d");
            contexto.beginPath();
            contexto.moveTo(50,50);
            contexto.lineTo(50,100);
            contexto.lineTo(100,100);
            contexto.lineTo(100,50);
            contexto.stroke();
        </script>
    </body>
</html>
